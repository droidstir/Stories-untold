<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Stories Untold Events</h2>

<div class="w3-content" style="max-width:400px">
  <div class="mySlides w3-container w3-pink">
    <h1><b>Our goal,</b></h1>
    <h1><i>Work with your budget to plan your storybook wedding.</i></h1>
  </div>

  <img class="mySlides" src="images/card.jpg" style="width:100%"></div>


  <div class="mySlides w3-container w3-xlarge w3-white w3-card-8">
    <p><span class="w3-tag w3-yellow">New!</span>
    <p>Call today to set up your free</p>
    <p>consultation 813-317-4096</p>
  </div>

  <img class="mySlides" src="images/invite.jpg" style="width:100%"></div>
</div>

<script>
var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 5000);
}
</script>

</body>
</html>
